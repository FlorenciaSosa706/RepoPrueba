<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="forms.css">
    <link rel="icon" href="tiktok.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Playwrite+AU+QLD:wght@100..400&family=Raleway:ital,wght@0,100..900;1,100..900&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <!--FORMULARIO DE CONTACTO-->
    <form>
        <h2>FORMULARIO DE CONTACTO</h2>
        <fieldset>
            <legend>INFORMACIÓN BÁSICA</legend>
        <div class="form_input">
            <label>Nombre Completo
                <input type="text" placeholder="Florencia Sosa">

            </label>

        </div>
        <div class="form_input">
            <label>Email
                <input type="email" placeholder="florencia@gmail.com">
            </label>

        </div>

        <div class="form_input">
            <label>Asunto
                <input type="text" placeholder="El asunto de tu mensaje">
            </label>

        </div>
        </fieldset>

        <div class="form_input">
            <label>Tipo de usuario
                <select name="type-of-user">
                    <option value="user1">Seguidor/a</option>
                    <option value="user2">Empresa</option>
                    <option value="user3">Otros</option>
                </select>

            </label>

        </div>

        <!--DATALIST & OPTION-->
        <div class="form_input">
            <label>Referente
                <input list="referente" name="referente">
                <datalist id="referente" name="type-of-user">
                    <option value="Soy Flor">Estudiante de ingeniería</option>
                    <option value="Una empresa">Una empresa del rubro IT</option>
                    <option value="Un amigo">Me recomendó un amigo</option>
                </datalist>

            </label>

        </div>

        <div class="form_input">
            <label>Mensaje
                <textarea rows="8" placeholder="Dejá tu mensaje..."></textarea>

            </label> 

        </div>
        <div class="form_input">
            <label>Acepto los <a href="terms.html" target="blank">términos y condiciones</a>
                <input type="checkbox" class="checkbox">

            </label>

        </div>
        
    </form>
</body>
</html>
