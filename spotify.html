<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTIFY</title>
    <link rel="stylesheet" href="estilosSpotify.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Playwrite+AU+QLD:wght@100..400&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Playwrite+AU+QLD:wght@100..400&family=Raleway:ital,wght@0,100..900;1,100..900&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="box">
        <img class="imagen" src="icono2.jpg">
        <h2>Inicia sesión en Spotify</h2>
        
        <div class="botones">
            <button class="b">
                <img class="google" src="https://mir-s3-cdn-cf.behance.net/projects/404/eec2ff132776405.Y3JvcCw4MDgsNjMyLDAsMA.jpg">  Continuar con Google</button>
            <button class="b">
                <img class="facebook" src="https://i.blogs.es/6f53b9/facebook-modo-oscuro-1/840_560.jpg" > Continuar con Facebook</button>
            <button class="b">
                <img class="apple" src="https://thumbs.dreamstime.com/b/logotipo-de-manzana-sobre-fondo-negro-inc-en-blanco-iluminado-apple-es-una-corporaci%C3%B3n-multinacional-estadounidense-el-fabricante-206447310.jpg" >  Continuar con Apple</button>
            <button class="b">Continuar con número de teléfono</button>

        <h3>Email o nombre de usuario</h3>
        <form>
            <input class="emailUsuario"  type="text" placeholder="Email o nombre de usuario">
        </form>

        <button class="siguiente">Continuar</button>

        <h3 class="ultimo">¿No tienes cuenta? <a href="https://www.spotify.com/ar/signup?forward_url=https%3A%2F%2Fopen.spotify.com%2Fintl-es"> Regístrate en Spotify</a></h3>

        </div>
        

    </div>
</body>
</html>
